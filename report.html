<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>미등록정보 입력하기</title>
    <style>
      body {
        background: orange;
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
      }

      body:before {
        content: '';
        position: absolute;
        background-color: rgba(0, 0, 0, 0.65);
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
      }

      a {
        text-decoration: none;
      }

      .search {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .search h1 {
        color: #fff;
        text-align: center;
        font-weight: normal;
        margin-bottom: 30px;
        font-size: 36px;
      }
      .search input[type='text'] {
        width: 300px;
        padding: 20px;
        border: none;
        margin-right: -6px;
        border-radius: 40px 0 0 40px;
        outline: none;
        padding-left: 40px;
        box-sizing: border-box;
      }
      .search input[type='submit'] {
        width: 100px;
        padding: 20px;
        border: none;
        border-radius: 0 40px 40px 0;
        cursor: pointer;
        background-color: orange;
        color: #fff;
        outline: none;
      }
      .search input[type='submit']:hover {
        background-color: darkgoldenrod;
      }
      .search input[type='text']::placeholder {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <form action="/add" method="POST" class="search">
      <h1>등록하실 정보를 입력해주세요</h1>
      <label>이름</label>
      <input type="text" placeholder="(예)달걀껍데기" name="trash" />
      <label>유형</label>
      <input type="text" placeholder="(예)일반쓰레기" name="type" />
      <input type="submit" value="전송하기" />
    </form>
    <a href="/">홈으로 이동</a>
  </body>
</html>
